<div class="card-body p-md-5 mx-md-4">
  <div class="card-title mb-3">
    <h2>{{'Login'|translate}}</h2>
  </div>
  <form [formGroup]="frlogin" autocomplete="off">
    <div class="form-outline mb-4">
      <input type="text" class="form-control"
             id="email"
             name="email"
             formControlName="email"
             placeholder="name@example.com" />
      <label class="form-label" for="form2Example11">Username</label>
      <small class="form-text text-danger"
             *ngIf="frlogin.controls['email'].hasError('required') && frlogin.controls['email'].touched">
        Dato requerido
      </small>
    </div>
    <div class="form-outline mb-4">
      <input type="password" id="password" name="password" formControlName="password" placeholder="password" class="form-control" />
      <label class="form-label" for="password">Password</label>
      <small class="form-text text-danger"
             *ngIf="frlogin.controls['password'].hasError('required') && frlogin.controls['password'].touched">
        Dato requerido
      </small>
    </div>

    <div class="text-center pt-1 mb-5 pb-1 d-flex flex-column">
      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="login()">
        {{'Login'|translate}}
      </button>
    </div>

  </form>
</div>
