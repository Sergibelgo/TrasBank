<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="row">
        <div class="col-lg-6 p-2 d-flex">
          <div class="d-flex w-100 justify-content-center">
            <img src="/assets/img/logo/logoFondo.png"
                 alt="logo" class="logo-lg">
          </div>
        </div>
        <div class="col-lg-6 p-2">
          <div class="card">
            <div *ngIf="formSelect;then register; else login">

            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-primary btn-deselect">Register</button>
              <button class="btn btn-secondary btn-recolor">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #login>
  <app-form-login></app-form-login>
</ng-template>
<ng-template #register>
  <app-form-login></app-form-login>
</ng-template>
