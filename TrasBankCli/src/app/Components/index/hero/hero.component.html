<!-- ======== hero-section start ======== -->
<section id="home" class="hero-section">
  <div class="container">
    <div class="row align-items-center position-relative">
      <div class="col-lg-6">
        <div class="hero-content">
          <h1 class="wow fadeInUp" data-wow-delay=".4s">
            TrasBank
          </h1>
          <p class="wow fadeInUp" data-wow-delay=".6s">
            {{'Description'|translate}}
          </p>
          <a routerLink="/login" routerLinkActive="active"
             class="main-btn border-btn btn-hover wow fadeInUp"
             data-wow-delay=".6s">{{"Register"|translate}}</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="hero-img wow fadeInUp d-flex" data-wow-delay=".5s">
          <img src="assets/img/hero/hero-img.png" alt="Image example of index" />
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ======== hero-section end ======== -->
