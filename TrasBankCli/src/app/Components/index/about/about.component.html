<section id="about" class="about-section pt-150">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6">
        <div *ngIf="left;then imgL;else content"></div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div *ngIf="!left;then imgR;else content"></div>
      </div>
    </div>
  </div>
</section>
<ng-template #imgL>
  <div class="about-img">
    <img src="{{img}}" alt="" class="w-100" />
    <img src="assets/img/about/about-left-shape.svg"
         alt=""
         class="shape shape-1" />
    <img src="assets/img/about/left-dots.svg"
         alt=""
         class="shape shape-2" />
  </div>
</ng-template>
<ng-template #imgR>
  <div class="about-img-2">
    <img src="{{img}}" alt="" class="w-100" />
    <img src="assets/img/about/about-right-shape.svg"
         alt=""
         class="shape shape-1" />
    <img src="assets/img/about/right-dots.svg"
         alt=""
         class="shape shape-2" />
  </div>
</ng-template>
<ng-template #content>
  <div class="about-content">
    <div class="section-title mb-30">
      <h2 class="mb-25 wow fadeInUp" data-wow-delay=".2s">
        {{title}}
      </h2>
      <p class="wow fadeInUp" data-wow-delay=".4s">
        {{text}}
      </p>
    </div>

    <ul *ngIf="list.length!=0">
      <li *ngFor="let item of list">{{item}}</li>
    </ul>
    <a *ngIf="url!=null" href="{{url}}"
       class="main-btn btn-hover border-btn wow fadeInUp"
       data-wow-delay=".6s">Learn More</a>
  </div>
</ng-template>
