<div class="container w-75">
  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <select class="form-select text-center m-auto" (change)="actTransactions($event)">
        <option value="">{{"All"|translate}}</option>
        <option *ngFor="let account of accountsBasicInfo" [value]="account.Id">{{account.Name}}</option>
      </select>
    </div>
    <div class="col-12 col-md-6">
      <h2 class="text-center text-nowrap">{{"Total Balance"|translate}}: {{accountActive?.Balance}} </h2>
      <h2 class="text-center  text-nowrap">{{"Account Status"|translate}}: {{accountActive.Status|translate}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="pt-5 col-12 ">
      <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>
<app-modal-transaction [transaction]="modalTransaction"></app-modal-transaction>
