<div class="container">
  <div class="row">
    <div class="col-12">
      <form class="form-floating">
        <div class="row mb-3">
          <div class="col">
            <label for="username" class="form-label">{{"Username"|translate}}</label>
            <input type="text" readonly id="username" name="username" class="form-control" [value]="user.UserName" />
          </div>
          <div class="col">
            <label for="email" class="form-label">{{"Email"|translate}}</label>
            <input type="text" readonly class="form-control" id="email" name="email" [value]="user.Email"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">{{"First Name"|translate}}</label>
            <input type="text" readonly id="firstName" name="firstName" class="form-control" [value]="user.FirstName"/>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">{{"Last Name"|translate}}</label>
            <input type="text" readonly class="form-control" id="lastName" name="lastName" [value]="user.LastName"/>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="address" class="form-label">{{"Address"|translate}}</label>
            <input type="text" readonly id="address" name="address" class="form-control" [value]="user.Address"/>
          </div>
          <div class="col">
            <label for="age" class="form-label">{{"Birthday"|translate}}</label>
            <input type="date" readonly class="form-control" id="age" name="age" [value]="user.Age.toLocaleDateString('en-CA')"/>
          </div>
          <div class="col">
            <label for="income" class="form-label">{{"Income"|translate}}</label>
            <input type="number" readonly class="form-control" id="income" name="income" [value]="user.Income"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
