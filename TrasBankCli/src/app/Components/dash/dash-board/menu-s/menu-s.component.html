<button type="button" title="menu" (click)="showMenu()" class="btn btn-primary d-block d-md-none" id="menuButton">
  <i class="lni lni-menu"></i>
</button>
<div class=" d-none position-fixed w-25 bg-dark bg-opacity-50 m-0 p-0  d-md-none w-100 vh-100  top-0" id="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md  navbar-dark bg-color w-25 h-100">
    <!-- Container wrapper -->
    <div class="d-flex flex-column justify-content-between h-100 ps-2">
      <!-- Navbar brand -->
      <p class="navbar-brand">TrasBank</p>

      <!-- Icons -->
      <ul class="navbar-nav d-flex flex-column me-1">
        <li class="nav-item me-3 me-lg-0 d-flex">
          <a class="nav-link text-white" href="javascript:void(0)" [title]="'Accounts'|translate" (click)="changeIndex(0)"><i class="lni lni-credit-cards"></i> <span class="ms-2 d-md-none d-lg-inline">{{"Accounts"|translate}}</span></a>
        </li>
        <li class="nav-item me-3 me-lg-0 d-flex">
          <a class="nav-link text-white" href="javascript:void(0)" [title]="'Transactions'|translate" (click)="changeIndex(1)"><i class="lni lni-arrows-horizontal"></i> <span class="ms-2 d-md-none d-lg-inline">{{"Transactions"|translate}}</span></a>
        </li>
        <li class="nav-item me-3 me-lg-0 d-flex">
          <a class="nav-link text-white" href="javascript:void(0)" [title]="'Loans'|translate" (click)="changeIndex(2)"><i class="lni lni-coin"></i> <span class="ms-2 d-md-none d-lg-inline">{{"Loans"|translate}}</span></a>
        </li>
        <li class="nav-item me-3 me-lg-0 d-flex">
          <a class="nav-link text-white" [ngClass]="{'pulse':readed$|async}" href="javascript:void(0)" [title]="'Messages'|translate" (click)="changeIndex(3)"><i class="lni lni-envelope"></i> <span class="ms-2 d-md-none d-lg-inline">{{'Messages'|translate}}</span></a>
        </li>
        <li class="nav-item dropup d-flex">
          <a class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false"> <i class="lni lni-user"></i> <span class="ms-2 d-md-none d-lg-inline">{{username$|async}}</span> </a>
          <!-- Dropdown menu -->
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="javascript:void(0)" (click)="changeIndex(4)">{{"My account"|translate}}</a>
            </li>

            <li>
              <app-logout-button></app-logout-button>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Container wrapper -->

  </nav>
  <button type="button" title="menu" (click)="closeMenu()" class="btn btn-primary d-block d-md-none" id="close">
    <i class="lni lni-close"></i>
  </button>
  <!-- Navbar -->
</div>
