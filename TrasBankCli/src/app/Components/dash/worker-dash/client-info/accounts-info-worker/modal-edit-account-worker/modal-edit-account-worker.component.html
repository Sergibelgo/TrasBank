<div class="modal fade" id="AccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="option;then edit;else transfer">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">{{"Cancel"|translate}}</button>
        <button type="button" (click)="submit()" class="btn btn-primary">{{"Confirm"|translate}}</button>
      </div>
    </div>
  </div>
</div>
<ng-template #edit>
  <select id="status" name="status" class="form-select" [(ngModel)]="status">
    <option *ngFor="let enum of accountStatuses" [value]="enum.Id">{{enum.Name|translate}}</option>
  </select>
</ng-template>
<ng-template #transfer>
  <div class="mb-3">
    <label for="concept" class="form-label">{{"Concept"|translate}}</label>
    <input type="text" id="concept" name="concept" class="form-control mb-3" [(ngModel)]="concept" />
  </div>
  <div class="mb-3">
    <label for="quantiy" class="form-label">{{"Amount"|translate}}</label>
    <input type="number" id="quantity" name="quantity" class="form-control mb-3" [(ngModel)]="quantity" />
  </div>
  
</ng-template>
